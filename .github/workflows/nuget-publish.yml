name: Build, Pack & Publish NuGet

on:
  push:
    branches:
      - main
    tags:
      - 'v*.*.*'
  workflow_dispatch:

jobs:
  build-pack-publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '10.0.x'

      - name: Ensure dotnet global tools folder on PATH
        run: |
          echo "$HOME/.dotnet/tools" >> $GITHUB_PATH
          export PATH="$HOME/.dotnet/tools:$PATH"

      - name: Install or update GitVersion.Tool
        run: |
          export PATH="$HOME/.dotnet/tools:$PATH"
          # install latest GitVersion CLI; if already installed update it
          if ! command -v gitversion >/dev/null 2>&1; then
            dotnet tool install --global GitVersion.Tool || dotnet tool update --global GitVersion.Tool
          else
            dotnet tool update --global GitVersion.Tool || true
          fi

      - name: Compute semantic version (GitVersion) with fallback
        id: gitversion
        run: |
          export PATH="$HOME/.dotnet/tools:$PATH"
          set -e
          # Try to get the canonical values. If gitversion fails, fall back to a CI placeholder.
          NuGetVersionV2=$(gitversion /showvariable NuGetVersionV2 2>/dev/null || true)
          FullSemVer=$(gitversion /showvariable FullSemVer 2>/dev/null || true)

          if [ -z "$NuGetVersionV2" ]; then
            echo "Warning: GitVersion did not return NuGetVersionV2. Falling back to 0.0.0-ci."
            NuGetVersionV2="0.0.0-ci"
          fi
          if [ -z "$FullSemVer" ]; then
            FullSemVer="$NuGetVersionV2"
          fi

          echo "NuGetVersionV2=$NuGetVersionV2" >> $GITHUB_OUTPUT
          echo "FullSemVer=$FullSemVer" >> $GITHUB_OUTPUT

      - name: Restore
        run: dotnet restore

      - name: Build
        run: dotnet build -c Release --no-restore

      - name: Pack all projects with computed version
        run: |
          mkdir -p ./artifacts
          echo "Packing with PackageVersion=${{ steps.gitversion.outputs.NuGetVersionV2 }} (Version=${{ steps.gitversion.outputs.FullSemVer }})"
          dotnet pack -c Release --no-build -o ./artifacts /p:PackageVersion=${{ steps.gitversion.outputs.NuGetVersionV2 }} /p:Version=${{ steps.gitversion.outputs.FullSemVer }}

      # - name: Publish to NuGet.org
      #   if: github.event_name == 'push' && (startsWith(github.ref, 'refs/tags/') || github.ref == 'refs/heads/main')
      #   env:
      #     NUGET_API_KEY: ${{ secrets.NUGET_API_KEY }}
      #   run: |
      #     echo "Packages in artifacts:"
      #     ls -la ./artifacts || true
      #     dotnet nuget push ./artifacts/*.nupkg -k "$NUGET_API_KEY" -s https://api.nuget.org/v3/index.json --skip-duplicate

      - name: Publish to GitHub Packages
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PACKAGES_PAT  }}
        run: |
          dotnet nuget push ./artifacts/*.nupkg \
            -s https://nuget.pkg.github.com/MohamedNader/index.json \
            -k $GITHUB_TOKEN \
            --skip-duplicate
