name: Build, Pack & Publish NuGet

on:
  push:
    branches:
      - main
    tags:
      - 'v*.*.*'
  workflow_dispatch:

jobs:
  build-pack-publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '10.0.x'

      - name: Install & expose GitVersion CLI
        id: install_gitversion
        run: |
          # ensure dotnet global tools folder is available to this runner and on PATH
          echo "$HOME/.dotnet/tools" >> $GITHUB_PATH
          export PATH="$HOME/.dotnet/tools:$PATH"

          # install or update GitVersion CLI (no hard pinned version)
          if ! command -v gitversion >/dev/null 2>&1; then
            dotnet tool install --global GitVersion.Tool || dotnet tool update --global GitVersion.Tool
          else
            dotnet tool update --global GitVersion.Tool || true
          fi

      - name: Compute semantic version (GitVersion)
        id: gitversion
        run: |
          export PATH="$HOME/.dotnet/tools:$PATH"
          echo "NuGetVersionV2=$(gitversion /showvariable NuGetVersionV2)" >> $GITHUB_OUTPUT
          echo "FullSemVer=$(gitversion /showvariable FullSemVer)" >> $GITHUB_OUTPUT

      - name: Restore
        run: dotnet restore

      - name: Build
        run: dotnet build -c Release --no-restore

      - name: Pack all projects with computed version
        run: |
          mkdir -p ./artifacts
          dotnet pack -c Release --no-build -o ./artifacts /p:PackageVersion=${{ steps.gitversion.outputs.NuGetVersionV2 }} /p:Version=${{ steps.gitversion.outputs.FullSemVer }}

      - name: Publish to NuGet.org
        if: github.event_name == 'push' && (startsWith(github.ref, 'refs/tags/') || github.ref == 'refs/heads/main')
        env:
          NUGET_API_KEY: ${{ secrets.NUGET_API_KEY }}
        run: |
          echo "Packages in artifacts:"
          ls -la ./artifacts || true
          dot