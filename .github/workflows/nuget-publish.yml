name: Build, Pack & Publish NuGet

on:
  push:
    branches:
      - main
    tags:
      - 'v*.*.*'
  workflow_dispatch:

jobs:
  build-pack-publish:
    runs-on: ubuntu-latest
    env:
      REPO_OWNER: ${{ github.repository_owner }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '10.0.x'

      - name: Ensure dotnet global tools folder on PATH
        run: |
          echo "$HOME/.dotnet/tools" >> $GITHUB_PATH
          export PATH="$HOME/.dotnet/tools:$PATH"

      - name: Install or update GitVersion.Tool
        run: |
          export PATH="$HOME/.dotnet/tools:$PATH"
          if ! command -v gitversion >/dev/null 2>&1; then
            dotnet tool install --global GitVersion.Tool || true
          else
            dotnet tool update --global GitVersion.Tool || true
          fi

      - name: Compute semantic version (GitVersion) with fallback
        id: gitversion
        run: |
          export PATH="$HOME/.dotnet/tools:$PATH"
          NuGetVersionV2=$(gitversion /showvariable NuGetVersionV2 2>/dev/null || true)
          FullSemVer=$(gitversion /showvariable FullSemVer 2>/dev/null || true)
          if [ -z "$NuGetVersionV2" ]; then NuGetVersionV2="0.0.0-ci"; fi
          if [ -z "$FullSemVer" ]; then FullSemVer="$NuGetVersionV2"; fi
          echo "NuGetVersionV2=$NuGetVersionV2" >> $GITHUB_OUTPUT
          echo "FullSemVer=$FullSemVer" >> $GITHUB_OUTPUT

      - name: Restore
        run: dotnet restore

      - name: Build
        run: dotnet build -c Release --no-restore

      - name: Pack all projects with computed version
        run: |
          mkdir -p ./artifacts
          echo "Packing with PackageVersion=${{ steps.gitversion.outputs.NuGetVersionV2 }} (Version=${{ steps.gitversion.outputs.FullSemVer }})"
          dotnet pack -c Release --no-build -o ./artifacts /p:PackageVersion=${{ steps.gitversion.outputs.NuGetVersionV2 }} /p:Version=${{ steps.gitversion.outputs.FullSemVer }}

      # Debug step to show event/ref (helps explain why publish is skipped)
      - name: Debug show event & ref
        run: |
          echo "GITHUB_EVENT_NAME=${{ github.event_name }}"
          echo "GITHUB_REF=${{ github.ref }}"
          echo "GITHUB_SHA=${{ github.sha }}"

      - name: Publish NuGet package to GitHub Packages
        if: ${{ github.event_name == 'push' && (startsWith(github.ref, 'refs/tags/') || github.ref == 'refs/heads/main') || github.event_name == 'workflow_dispatch' }}
        env:
          GITHUB_PACKAGES_TOKEN: ${{ secrets.GH_PACKAGES_PAT }}
        run: |
          echo "Publishing packages to GitHub Packages for owner: $REPO_OWNER"
          ls -la ./artifacts || true
          for pkg in ./artifacts/*.nupkg; do
            if [ -f "$pkg" ]; then
              echo "Pushing $pkg..."
              dotnet nuget push "$pkg" \
                --source "https://nuget.pkg.github.com/${REPO_OWNER}/index.json" \
                --api-key "$GITHUB_PACKAGES_TOKEN" \
                --skip-duplicate
            else
              echo "No packages found to push."
            fi
          done